<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo JS</title>
    <script src="js/scripts.js"></script>
</head>
<body>
    <form action="#" onsubmit="pessoa()">
        <input type="submit" value="Pessoa">
    </form>
    <hr/>
    <input onclick="frutas()" type="submit" value="Frutas">
    <hr/>
    <button
        style="margin: 10px; padding: 10px; border-radius: 6px; background-color: #F299C2; color: #ffff; font-weight: lighter; font-size: 20px;" 
        onclick="testeError()"> 
        Teste Erro 
    </button>
    <br/>
    <button
        style="margin: 10px; padding: 10px; border-radius: 6px; background-color: #51868C; color: #ffff; font-weight: lighter; font-size: 20px;" 
        onclick="testaValores()"> 
        Teste Valores
    </button>
    <br/>
    <button
        style="margin: 10px; padding: 10px; border-radius: 6px; background-color: #F24495; color: #ffff; font-weight: lighter; font-size: 20px;" 
        onclick="testaIf()"> 
        Teste IF
</button>
</body>
</html>
