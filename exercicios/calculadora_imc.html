<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #resultado {
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de IMC</h1>
    <label for="sexo">Sexo:</label>
    <input type="radio" name="sexo" value="masculino" checked> Masculino
    <input type="radio" name="sexo" value="feminino"> Feminino
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Digite o peso">
    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" placeholder="Digite a altura">
    <button onclick="calcularIMC()">Calcular</button>
    <div id="resultado"></div>
  </div>

  <script>
    function calcularIMC() {
      const sexo = document.querySelector('input[name="sexo"]:checked').value;
      const peso = parseFloat(document.getElementById('peso').value.replace(',', '.'));
      const altura = parseFloat(document.getElementById('altura').value.replace(',', '.'));

      if (!isNaN(peso) && !isNaN(altura) && altura > 0) {
        let imc = peso / (altura * altura);

        let mensagem = '';
        let situacao = '';

        if (sexo === 'masculino') {
          if (imc < 18.5) {
            situacao = 'Abaixo do peso';
          } else if (imc >= 18.5 && imc < 25) {
            situacao = 'Peso normal';
          } else if (imc >= 25 && imc < 30) {
            situacao = 'Sobrepeso';
          } else if (imc >= 30 && imc < 35) {
            situacao = 'Obesidade grau 1';
          } else if (imc >= 35 && imc < 40) {
            situacao = 'Obesidade grau 2';
          } else {
            situacao = 'Obesidade grau 3';
          }
          mensagem = `Seu IMC masculino é: ${imc.toFixed(2)} (${situacao})`;
        } else if (sexo === 'feminino') {
          if (imc < 18.5) {
            situacao = 'Abaixo do peso';
          } else if (imc >= 18.5 && imc < 25) {
            situacao = 'Peso normal';
          } else if (imc >= 25 && imc < 30) {
            situacao = 'Sobrepeso';
          } else if (imc >= 30 && imc < 35) {
            situacao = 'Obesidade grau 1';
          } else if (imc >= 35 && imc < 40) {
            situacao = 'Obesidade grau 2';
          } else {
            situacao = 'Obesidade grau 3';
          }
          mensagem = `Seu IMC feminino é: ${imc.toFixed(2)} (${situacao})`;
        } else {
          mensagem = 'Selecione um sexo válido.';
        }

        document.getElementById('resultado').innerText = mensagem;
      } else {
        document.getElementById('resultado').innerText = 'Por favor, digite valores válidos para peso e altura.';
      }
    }
  </script>
</body>
</html>
