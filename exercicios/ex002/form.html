<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Calculo IMC</title>
    <script src="js/script.js"></script>
</head>
<body>

    <header>
        <h1>Calcule seu IMC</h1>
        <p>Informe os dados nos campos a seguir!</p>
    </header>
    <form action="#" method="get">
        <div class="container">
            <span><img src="img/icons8-usuário-homem-com-círculo-48.png" alt="user" class="icone"></span>
            <label for="name">Nome: </label>
            <input type="text" name="name" id="name" placeholder="Informe o nome">
            <br/>
            <i class="fa-solid fa-venus-mars" style="color: #ffffff;"></i>
            <label for="sexo">Sexo: </label>
            <label>
            <span><img src="img/icons8-símbolo-de-marte-48.png" alt="masculino" class="icone" id="icone-masculino"></span>
            <input type="radio" name="genero" value="masculino" checked/>
            Masculino
            </label>
            <label>
            <span><img src="img/icons8-symbol-venus-48.png" alt="masculino" class="icone" id="icone-feminino"></span>
            <input type="radio" name="genero" value="feminino" />
            Feminino
            </label>
            <br/>
            <span><img src="img/icons8-escala-48.png" alt="balanca" class="icone" id="icone-balanca"></span>
            <label for="peso">Peso (kg): </label>
            <input type="number" step=".01" name="peso" id="peso" placeholder="Informe o peso"> 
            <br/>
            <span><img src="img/icons8-redimensionar-vertical-48.png" alt="altura" class="icone" id="icone-altura"></span>
            <label for="altura">Altura (m):</label>
            <input type="number" step=".01" id="altura" placeholder="Digite a altura">
            <br/>  
            <button onclick="calcula()">Calcular <span><img src="img/icons8-matemática-48.png" alt="calcula" class="icone" id="icone-calcula"></span></button>
            <div class="resultado" id="resultadoImc"></div>
        </div>
    </form>
</body>
</html>
