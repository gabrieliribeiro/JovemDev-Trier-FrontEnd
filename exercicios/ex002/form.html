<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Calculo IMC</title>
    <script src="js/script.js"></script>
</head>
<body>
    <h1>Calcule seu IMC</h1>
    <form action="#" method="get">
        <label for="name">Nome: </label>
        <input type="text" name="name" id="name" placeholder="Informe o nome">
        <br/>
        <label for="sexo">Sexo: </label>
        <label>
        <input type="radio" name="genero" id="masc" value="masculino" />
        Masculino
        </label>
        <label>
        <input type="radio" name="genero" id="fem" value="feminino" />
        Feminino
        </label>
        <br/>
        <label for="peso">Peso (kg): </label>
        <input type="number" name="peso" id="peso" value="peso" placeholder="Informe o peso">
        <br/>
        <label for="altura">Altura (m):</label>
        <input type="number" name="altura" id="altura" placeholder="Informe a altura">
        <br/>
        <button onclick="calcula()">Calcular</button>
        <div class="resultado" id="resultadoImc"></div>
    </form>
</body>
</html>
