<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Calculo IMC</title>
    <script src="js/script.js"></script>
</head>
<body>

    <header>
        <h1>Calcule seu IMC</h1>
        <p>Informe os dados nos campos a seguir!</p>
    </header>
    <form action="#" method="get">
        <div class="container">
            <label for="name">Nome: </label>
            <input type="text" name="name" id="name" placeholder="Informe o nome">
            <br/>
            <label for="sexo">Sexo: </label>
            <label>
            <input type="radio" name="genero" value="masculino" checked/>
            Masculino
            </label>
            <label>
            <input type="radio" name="genero" value="feminino" />
            Feminino
            </label>
            <br/>
            <label for="peso">Peso (kg): </label>
            <input type="number" step=".01" name="peso" id="peso" placeholder="Informe o peso"> 
            <br/>
            <label for="altura">Altura (m):</label>
            <input type="number" step=".01" id="altura" placeholder="Digite a altura">
            <br/>   
            <button onclick="calcula()">Calcular</button>
            <div class="resultado" id="resultadoImc"></div>
        </div>
    </form>
</body>
</html>
